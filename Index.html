<!DOCTYPE html><html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Withdrawal Page Clone</title>
<style>
  body {
    font-family: Arial, sans-serif;
    background-color: #f5f5f5;
    margin: 0;
    padding: 0;
  }
  header {
    background-color: #007BFF; /* Blue */
    color: white;
    padding: 15px;
    text-align: center;
    font-size: 1.5rem;
  }
  .container {
    max-width: 500px;
    margin: 30px auto;
    padding: 20px;
    background-color: white;
    border-radius: 8px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
  }
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
  }
  input[type="text"], input[type="number"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #ccc;
    border-radius: 4px;
  }
  button {
    background-color: #007BFF; /* Blue */
    color: white;
    padding: 12px;
    width: 100%;
    border: none;
    border-radius: 4px;
    font-size: 1rem;
    cursor: pointer;
  }
  button:hover {
    background-color: #0056b3;
  }
  .info {
    margin-top: 20px;
    font-size: 0.9rem;
    color: #555;
  }
</style>
</head>
<body><header>Withdraw Funds</header><div class="container">
  <label for="wallet">Wallet Address</label>
  <input type="text" id="wallet" placeholder="Enter your wallet address"><label for="amount">Amount</label> <input type="number" id="amount" placeholder="Enter amount to withdraw">

<button onclick="submitWithdrawal()">Withdraw</button>

  <div class="info">
    Note: Ensure your wallet address is correct before submitting your withdrawal request.
  </div>
</div><script>
function submitWithdrawal() {
  const wallet = document.getElementById('wallet').value;
  const amount = document.getElementById('amount').value;

  if (!wallet || !amount) {
    alert('Please enter both wallet address and amount.');
    return;
  }

  // Since no backend, we just show a success message
  alert(`Withdrawal request submitted!\nWallet: ${wallet}\nAmount: ${amount}`);
}
</script></body>
</html>
